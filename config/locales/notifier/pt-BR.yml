pt-BR: 
  notifier: 
    earned_badge: 
      message1: Recebeu uma condecoração %{badge} em %{app}
      message2: "Descrição da medalha:"
      message3: Você pode ver todas as suas condecorações na sua %{user_page}
    favorited: 
      message1: "%{user} adicionou a sua pergunta como favorita em %{group}"
      message2: "O texto da sua pergunta:"
      message3: "Pode ver aqui:"
