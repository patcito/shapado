      message1: "%{user} está agora seguindo suas perguntas e respostas em %{app}"
      message2: Você pode seguir de volta clicando no botão "Seguir" na %{user_page} dele
    give_advice: 
      message1: "%{user} acaba de fazer uma pergunta que talvez você saiba responder:"
      message2: "Para responder, escreva sua mensagem aqui:"
      message3: "Ou, se conhece alguém que talvez possa responder, envie este link:"
      message4: Se não recebermos uma resposta sua tão cedo, perguntaremos a outra pessoa; Você ainda poderá responder quando quiser.
    global: 
      hi: Olá %{user},
      user_page: página de usuário
    new_answer: 
      message: "%{user} deu a resposta %{new_answer} à pergunta %{question}"
    new_comment: 
      message: "%{user} fez o comentário %{new_comment} na pergunta %{question}"
    new_feedback: 
      message1: O usuário %{user} <%{email}> mandou um feedback
      message2: Um usuário anônimo enviou um comentário do IP %{ip}
      message3: "Endereço de E-mail: %{email}"
      message4: "Assunto: %{subject}"
    report: 
      message1: Relatório do grupo %{group}
      message2: Desde %{date}
      message3: Foram criadas %{questions} perguntas
      message4: Foram criadas %{answers} respostas
      message5: Foram atribuídos %{votes} votos
      message6: Foram atribuídas %{badges} condecorações
