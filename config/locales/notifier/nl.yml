    global: 
      hi: Hallo %{user},
      user_page: gebruikerspagina
    new_answer: 
      message: "%{user} heeft %{new_answer} geantwoord op de vraag %{question}"
    new_comment: 
      message: "%{user} heeft de reactie %{new_comment} op de vraag %{question} gegeven"
    new_feedback: 
      message1: De gebruiker %{user} <%{email}> heeft een reactie gegeven
      message2: Een anonieme gebruiker heeft een reactie gegeven vanaf IP-adres %{ip}
      message3: "E-mailadres: %{email}"
      message4: "Onderwerp: %{subject}"
    report: 
      message1: Rapportage voor groep %{group}
      message2: Sinds %{date}
