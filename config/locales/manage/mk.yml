          instruction3: Одберете „www“ или било што друго како име на вашето CNAME.
          instruction4: "Потоа во полето за домаќин или дестинација внесете го вашиот тековен Shapado-домен: %{domain}."
          instruction5: Откога ќе завршите со ова, по околу еден час, вашиот домен www.%{subdomain} треба да води кон %{appdomain}.
          instruction6: Кога ќе дојдете до тоа, вратете се тука и внесете го вашето доменско име www.%{subdomain} во полето подолу и притиснете на копчето „поднови“. Ако имате прашања, поставете ни ги на  %{chat_url} или на нашиот форум за поддршка
          title: постевете го вашиот домен
          warning: Дали сте сигурни дека сакате да го смените вашиот домен?
