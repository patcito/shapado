          description: "Можете да го пресликате за вашето мреж. место за да биде пристапно преку домен по ваш избор. Тоа се прави вака:"
          instruction1: За да го направите ова најпрвин треба да се најавите на вашиот доменски добавувач (мрежното место кадешто сте го набавиле вашиот домен, како %{subdomain}.com).
