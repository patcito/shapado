          description: "Вы можете настроить ваш сайт так, чтобы к нему можно было обращаться через собственный домен; вот, что для этого необходимо сделать:"
          instruction1: Для этого нужно сначала представиться вашему провайдеру домена (сайту, где вы купили домен, вроде {{subdomain}}.com).
          instruction2: Там вам нужно зайти в раздел DNS и создать нечто, называемое CNAME.
          instruction3: Выберите «www» или что-нибудь другое в качестве имени CNAME.
          instruction4: "Затем в поле хоста или назначения укажите текущий домен shapado: {{domain}}."
          instruction5: Как только это будет сделано, примерно через час ваш домен www.{{subdomain}} должен указывать на {{appdomain}}.
          instruction6: Если это так, возвратитесь сюда, укажите ваше доменное имя www.{{subdomain}} в поле ниже и нажмите кнопку «Обновить». Если у вас есть вопросы, задайте их нам в {{chat_url}} или на нашем форуме поддержки
